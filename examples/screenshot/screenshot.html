<!DOCTYPE html>
<html>

<head>
    <title>Screenshot Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        .profile {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: #666;
        }

        h1 {
            color: #2a5298;
            margin: 0 0 10px;
        }

        .title {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .stat-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #2a5298;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: #2a5298;
            color: white;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="profile">üë§</div>
        <h1>John Doe</h1>
        <div class="title">Senior Software Engineer</div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value">5+</div>
                <div class="stat-label">Years Experience</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">50+</div>
                <div class="stat-label">Projects</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">100%</div>
                <div class="stat-label">Success Rate</div>
            </div>
        </div>

        <p>Passionate about creating innovative solutions and delivering high-quality software products. Specialized in
            web development, cloud architecture, and system design.</p>

        <div class="social-links">
            <a href="#" class="social-link">üì±</a>
            <a href="#" class="social-link">üíº</a>
            <a href="#" class="social-link">üìß</a>
            <a href="#" class="social-link">üê±</a>
        </div>
    </div>
</body>

</html>
