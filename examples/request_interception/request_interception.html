<!DOCTYPE html>
<html>

<head>
    <title>Request Interception Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 40px;
        }

        h1 {
            text-align: center;
        }

        .images {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }

        .img-block {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            padding: 20px;
            text-align: center;
        }

        .img-block img {
            max-width: 250px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>Request Interception Demo</h1>
    <div class="images">
        <div class="img-block">
            <img src="unhappy rust.png" alt="Unhappy Rust">
            <div>Unhappy Rust</div>
        </div>
        <div class="img-block">
            <img src="friendly community.png" alt="Friendly Community">
            <div>Friendly Community</div>
        </div>
    </div>
    <div style="margin-top:40px;text-align:center;">
        <h2>Fetch JSON Demo</h2>
        <pre id="jsonResult"
            style="display:inline-block;text-align:left;background:#222;color:#fff;padding:16px;border-radius:8px;min-width:300px;"></pre>
    </div>
    <script>
        setTimeout(async function () {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/todos/1');
                const data = await response.json();
                document.getElementById('jsonResult').textContent = JSON.stringify(data, null, 2);
            } catch (e) {
                document.getElementById('jsonResult').textContent = 'Error: ' + e;
            }
        }, 2000);
    </script>
</body>

</html>
